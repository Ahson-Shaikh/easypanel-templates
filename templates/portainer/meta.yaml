name: Portainer
description: Portainer is a powerful container management platform that allows
  you to deploy, configure, troubleshoot, and secure containers in minutes. It
  supports Kubernetes, Docker, and Docker Swarm running in any data center,
  cloud, network edge, or IIOT device. With Portainer, you can save time by
  deploying apps rapidly, reduce risk by managing and securing your clusters
  quickly, and minimize complexity with sane defaults to keep your team on the
  right track.
