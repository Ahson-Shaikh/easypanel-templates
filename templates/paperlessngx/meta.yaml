      advantage of multi-core systems.
features:
  - title: Document Organization and Indexing
    description: Organize and index scanned documents with tags, correspondents,
      types, and more.
  - title: OCR and Text Extraction
    description: Perform OCR on documents, add selectable text to image-only
      documents, and extract metadata.
  - title: File Format Support
    description: Support PDF documents, images, plain text files, and Office
      documents (Word, Excel, PowerPoint, and LibreOffice equivalents).
  - title: Plain Text Storage
    description: Store documents plain on disk with configurable filenames and
      folders managed by the app.
  - title: Single-Page Application Front End
    description: Access the app through a single-page application front end with a
      dashboard for basic statistics and document upload.
  - title: Full-Text Search
    description: Search for documents using full-text search, with auto-completion,
      relevance sorting, and highlighting of matched parts.
  - title: Similar Document Search
    description: Find similar documents based on content and metadata.
  - title: Email Processing
    description: Automatically add documents from email accounts, configure multiple
      accounts and filters, and perform actions on the emails.
  - title: Machine Learning-Powered Document Matching
    description: Learn from stored documents to automatically assign tags,
      correspondents, and types to new documents.
  - title: Multi-Core Optimization
    description: Efficiently process multiple documents in parallel, optimized for
      multi-core systems.
  - title: Sanity Checker
    description: Check the health of your document archive to ensure data integrity.
