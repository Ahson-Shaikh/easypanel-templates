name: PowerDNS-Admin
description: PowerDNS-Admin is a web interface for managing PowerDNS, a DNS
  server software. It provides advanced features such as forward and reverse
  zone management, zone templating, user management with role-based access
  control, activity logging, and zone-specific access control. It also supports
  authentication with local users, SAML, LDAP, and OAuth providers. The app
  includes two-factor authentication support and provides an API for zone and
  record management. It has easy IPv6 PTR record editing and supports the DynDNS
  2 protocol. PowerDNS-Admin has full IDN/Punycode support and offers
  configuration and statistics monitoring for the PowerDNS service.
