name: Shiori
description: Shiori is a simple bookmarks manager written in the Go language. It
  is intended as a simple clone of Pocket and can be used as a command line
  application or as a web application. It supports basic bookmarks management,
  import and export of bookmarks, a simple and clean command line interface, a
  simple and pretty web interface, and is portable thanks to its single binary
  format. It also supports multiple databases and can create offline archives of
  webpages. There is also a web extension available for managing bookmarks using
  Shiori.
instructions: The default account is "shiori" with password "gopher". It is
  removed once another "owner" account is created.
