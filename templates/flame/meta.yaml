name: Flame
description: Flame is a self-hosted startpage app for your server. It allows you
  to create, update, and delete applications and bookmarks directly from the app
  using built-in GUI editors. You can pin your favorite items to the homescreen
  for quick and easy access. Flame also includes an integrated search bar with
  local filtering and support for 11 web search providers. It has an
  authentication system to protect your settings, apps, and bookmarks. You can
  customize the Flame interface with dozens of options, including support for
  custom CSS and 15 built-in color themes. It also includes a weather widget
  with current temperature, cloud coverage, and animated weather status. Flame
  can be installed using Docker or without Docker. It supports Docker
  integration and Kubernetes integration. You can also import HTML bookmarks
  into Flame. Flame is written in Node.js + Express on the backend and React
  Redux TypeScript on the frontend.
