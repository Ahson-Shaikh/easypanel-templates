name: Authorizer
description: Authorizer is an authentication and authorization service that
  allows you to authenticate and authorize users for your apps. It provides a
  low code tool and low cost deployment, allowing you to build secure apps 10x
  faster. With Authorizer, you own your user data in your preferred database and
  can authenticate users with multiple auth recipes. It also supports role-based
  access control and OAuth2 and OpenID compatible APIs. You can deploy your
  instance easily and integrate it with your application using the provided
  library. Authorizer offers secure session management, multiple auth recipes,
  database integration, customizable emails, event webhooks, and multi-factor
  authentication. It supports various databases and can be deployed anywhere.
  Join the community on Discord and share your experience with Authorizer.
