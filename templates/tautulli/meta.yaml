name: Tautuilli
description: Tautulli is a web application that allows you to monitor and track
  various statistics of your Plex Media Server. It provides information on what
  has been watched, who watched it, when and where they watched it, and how it
  was watched. The application presents these statistics in a clean and
  user-friendly interface with tables and graphs. Tautulli also offers features
  such as notifications, history logging, media library statistics, and more. It
  is compatible with any system that supports Python.
instructions: null
changeLog:
  - date: 2023-1-26
    description: first release
links:
  - label: Website
    url: https://tautulli.com/
  - label: Github
    url: https://github.com/Tautulli/Tautulli
contributors:
