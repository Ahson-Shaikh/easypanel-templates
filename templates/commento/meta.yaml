name: Commento
description: Commento is a comments widget that can be added to any website. It
  allows readers to leave comments without signing up and provides features such
  as sticky comments, upvotes and downvotes, moderation tools, spam detection,
  and nested replies. Adding Commento to a website is easy and takes less than
  10 minutes. The widget can be customized to match the website's look, and it
  is used by hundreds of bloggers, startups, magazines, and non-profits.
instructions: null
changeLog:
  - date: 2022-12-13
    description: first release
links:
  - label: Website
    url: https://commento.io/
  - label: Documentation
    url: https://commento.io/
  - label: Gitlab
    url: https://gitlab.com/commento/commento
contributors:
