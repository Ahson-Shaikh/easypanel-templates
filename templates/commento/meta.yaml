schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: commento
    appServiceImage:
      type: string
      title: App Service Image
      default: registry.gitlab.com/commento/commento
    databaseServiceName:
      type: string
      title: Database Service Name
      default: commento-db
tags:
  - CMS
  - Communication
benefits:
  - title: Easy to use
    description: Adding Commento to your website is easy and painless. It usually
      takes less than 10 minutes from start to finish.
  - title: Customizable
    description: Commento can be customized to match your website's look with just a
      few lines of CSS.
  - title: No sign-up required
    description: Readers can comment without signing up, reducing friction and
      increasing engagement.
  - title: Spam detection
    description: Commento automatically detects and filters out spam comments,
      saving you time and effort.
  - title: Nested replies
    description: Comments can be replied to in a nested format, making discussions
      easier to follow.
features:
  - title: Sticky comments
    description: Pin important comments to the top of the comment thread for better
      visibility.
  - title: Upvotes and downvotes
    description: Readers can upvote comments that contribute to the discussion,
      helping to highlight valuable content.
  - title: Markdown formatting
    description: Supports markdown formatting for text styling, links, quotes,
      bullet points, and code snippets.
  - title: Moderation tools
    description: Lock heated threads, remove off-topic comments, and enforce
      timeouts to maintain a healthy discussion environment.
  - title: Import comments
    description: Easily switch from Disqus to Commento without losing existing
      comments by uploading your data export from Disqus.
