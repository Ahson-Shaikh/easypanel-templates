schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: statping-ng
    appServiceImage:
      type: string
      title: App Service Image
      default: adamboutcher/statping-ng:v0.90.78
    databaseType:
      type: string
      title: Database Type
      default: sqlite
