name: Statping-ng
description: Statping is an easy-to-use status page and monitoring server for
  websites and applications. It automatically fetches the application and
  renders a beautiful status page with tons of features. It allows you to use
  MySQL, Postgres, or SQLite on multiple operating systems. Statping is
  lightweight, fast, and available for Linux, Mac, and Windows. It also has a
  mobile app for viewing services and receiving notifications. You can run
  Statping on any server, including Docker and AWS EC2. It supports custom SASS
  styling and integrates with Slack, email, Twilio, and more. Statping is highly
  customizable and allows you to create your own plugins and notifiers. It has
  an easy-to-use dashboard and includes a Prometheus Exporter for additional
  monitoring power. You can run Statping on an EC2 server using the AWS AMI
  image and create security groups for port 80 and 443. Statping accepts push
  requests to the dev branch and provides testing on MySQL, Postgres, and
  SQLite.
