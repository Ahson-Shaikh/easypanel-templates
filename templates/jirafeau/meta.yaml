name: Jirafeau
description: Jirafeau is an open-source file sharing app that allows users to
  easily upload and share files. It offers features such as one-click file
  sharing, file preview in the browser, password protection, expiration time for
  downloads, and more. Jirafeau does not require a database and has a simple
  language support system. It also supports file level deduplication for storage
  optimization. The app is based on the KISS (Keep It Simple, Stupid) principle
  and is available under the GNU Affero General Public License v3 (AGPL-3.0).
