name: Heimdall
description: "Heimdall Application Dashboard is a dashboard for all your web
  applications. It allows you to add links to any web application or website. It
  is designed to be simple and elegant, with a visually pleasing interface.
  Heimdall is backed by the linuxserver.io group and has a strong support
  system. It supports three types of apps: Generic apps, Foundation apps, and
  Enhanced apps. Installation is easy, with options for Docker or manual
  installation."
instructions: null
changeLog:
  - date: 2022-07-12
    description: first release
  - date: 2023-2-24
    description: Update to v2.5.5
links:
  - label: Website
    url: https://heimdall.site/
  - label: Documentation
    url: https://heimdall.site/
