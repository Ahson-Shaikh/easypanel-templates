benefits:
  - title: Easy Access
    description: Emby Connect makes it easy to enjoy your personal media while away
      from home. No more fumbling with IP addresses. Just sign in and play.
  - title: Live TV
    description: Stream Live TV to any device, manage your DVR, and enjoy your
      library of recordings.
  - title: Manage Your Home
    description: Easily control content access for your children. Monitor and remote
      control their sessions as you need to.
features:
  - title: Automatic Organization
    description: Emby organizes your personal media into rich, beautiful displays.
  - title: Stay Notified
    description: Emby will automatically notify you of server activity based on
      events and actions that are important to you.
  - title: Emby Apps
    description: Take your home videos, music, and photos with you wherever you go,
      even offline with Emby Mobile Sync. Emby mobile apps are available for
      Android, iPhone, iPad, Windows Phone and Windows Tablets. Or sit back and
      enjoy Emby from the living room. Emby apps are available for Android TV,
      Amazon Fire TV, Chromecast, Roku, Xbox, Home Theater Computers, and more.
