name: Emby
description: Emby is a personal media server that allows you to manage your home
  videos, music, and photos in one place. It automatically converts and streams
  your media on-the-fly to play on any device. With Emby Connect, you can easily
  access your personal media while away from home. You can also stream live TV,
  manage your DVR, and control content access for your children. Emby organizes
  your media into beautiful displays and notifies you of server activity. Emby
  apps are available for Android, iPhone, iPad, Windows Phone, Windows Tablets,
  Android TV, Amazon Fire TV, Chromecast, Roku, Xbox, Home Theater Computers,
  and more. With Emby Premiere, you can enjoy additional features such as Cover
  Art, Mobile Sync, Cloud Sync, and free Android apps. Join the Emby community
  and share your experiences with other media enthusiasts.
