name: Fider
description: Fider is a feature-packed solution that allows you to collect
  feedback, suggestions, and bug reports from your customers. It provides a
  platform for your community to share ideas, vote on them, and discuss them.
  With Fider, you can prioritize what your customers need the most and keep
  everyone informed about the progress. It offers one-click sign-in via various
  OAuth2 providers, a private site option for controlling access, custom
  branding with CSS, a public API for integration, multi-language support,
  content organization with tags, Markdown support, and the ability to use your
  own domain. Fider is also open source, allowing you to have total control over
  its implementation. The workflow involves setting up your feedback site,
  inviting people to contribute, and delivering updates to your audience. Fider
  offers a simple pricing plan with no tricks, and you can start with a free
  trial. It also provides documentation on hosting your own instance, API
  reference, and guides on deploying with Docker, Heroku, and Azure, configuring
  SSL/TLS, showing legal pages, and using OAuth and webhooks for integration.
instructions: Fider REQUIRES email in order for installation to work!
