name: UptimeKuma
description: Uptime Kuma is a self-hosted monitoring tool that allows you to
  monitor the uptime of your websites and services. It provides a fancy and
  reactive user interface, supports multiple notification methods, and offers
  features like monitoring HTTP(s), TCP, keyword, ping, DNS record, push, Steam
  Game Server, and Docker containers. Uptime Kuma can be easily installed using
  Docker or run on major Linux distributions and Windows. It also supports 2FA
  and proxy. The project is open source and actively maintained.
