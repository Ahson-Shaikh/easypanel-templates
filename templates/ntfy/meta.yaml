name: Ntfy
description: ntfy is a simple HTTP-based pub-sub notification service that
  allows you to send push notifications to your phone or desktop via scripts
  from any computer. It is used to notify yourself when scripts fail or
  long-running commands complete.
instructions: null
changeLog:
  - date: 2022-11-21
    description: first release
links:
  - label: Documentation
    url: https://docs.ntfy.sh
  - label: Github
    url: https://github.com/binwiederhier/ntfy
