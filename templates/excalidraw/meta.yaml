benefits:
  - title: Open-Source
    description: Excalidraw is free and open-source, allowing users to contribute
      and customize the app.
  - title: Hand-Drawn Style
    description: The app features a hand-drawn like style, giving drawings a unique
      and artistic look.
  - title: Collaborative
    description: Excalidraw supports real-time collaboration, allowing multiple
      users to work on the same drawing simultaneously.
  - title: End-to-End Encryption
    description: The app ensures the security of user data with end-to-end
      encryption, protecting it from unauthorized access.
  - title: Local-First Support
    description: Excalidraw autosaves drawings to the browser, providing a
      local-first approach and ensuring data persistence.
features:
  - title: Infinite, Canvas-Based Whiteboard
    description: Excalidraw provides an infinite canvas-based whiteboard for
      creating drawings of any size.
  - title: Dark Mode
    description: The app supports a dark mode, providing a visually pleasing and
      comfortable drawing experience in low-light environments.
  - title: Customizable
    description: Users can customize the app according to their preferences,
      including the style, tools, and interface.
  - title: Image Support
    description: Excalidraw allows users to import and work with images, enhancing
      the drawing capabilities of the app.
  - title: Shape Libraries Support
    description: The app provides shape libraries, allowing users to easily add
      predefined shapes to their drawings.
  - title: Localization Support
    description: Excalidraw supports localization (i18n), making it accessible to
      users from different language backgrounds.
  - title: Export to PNG, SVG & Clipboard
    description: Users can export their drawings in various formats, including PNG,
      SVG, and clipboard, for easy sharing and integration with other
      applications.
  - title: Open Format
    description: Drawings can be exported as .excalidraw json files, ensuring
      compatibility and interoperability with other software.
  - title: Wide Range of Tools
    description: Excalidraw offers a wide range of drawing tools, including
      rectangle, circle, diamond, arrow, line, free-draw, and eraser.
  - title: Arrow-Binding & Labeled Arrows
    description: The app supports arrow-binding and labeled arrows, allowing users
      to create clear and informative diagrams.
  - title: Undo / Redo
    description: Excalidraw provides undo and redo functionality, enabling users to
      easily correct mistakes or revert changes.
  - title: Zoom and Panning Support
    description: Users can zoom in and out of their drawings and pan across the
      canvas, providing a flexible and detailed drawing experience.
