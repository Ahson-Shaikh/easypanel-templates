name: Excalidraw
description: Excalidraw is an open-source virtual hand-drawn style whiteboard
  app. It allows users to create beautiful hand-drawn like diagrams, wireframes,
  or any other type of drawing. The app features an infinite, canvas-based
  whiteboard with a hand-drawn style. It also supports dark mode, customization,
  image support, shape libraries, localization, and export to PNG, SVG, and
  clipboard. Other features include arrow-binding, undo/redo, zoom and panning
  support. The app is hosted at excalidraw.com and supports PWA, real-time
  collaboration, end-to-end encryption, local-first support, and shareable
  links. The Excalidraw npm package can be installed to use the app locally. The
  app is actively maintained and welcomes contributions and bug reports. It is
  integrated with various platforms and services such as VScode, Google Cloud,
  CodeSandbox, Obsidian, Replit, Slite, Notion, and HackerRank. Excalidraw is
  sponsored by Open Collective and offers a paid version called Excalidraw+.
