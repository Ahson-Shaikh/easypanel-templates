tags:
  - File Management
  - Developer Tools
benefits:
  - title: Secure and Anonymous
    description: AnonUpload ensures the security and anonymity of file sharing by
      not displaying the direct filename used.
  - title: Databaseless
    description: AnonUpload does not require a database for file storage, making it
      lightweight and easy to deploy.
  - title: Plausible Analytics Integration
    description: AnonUpload can be integrated with Plausible Analytics to track file
      uploads and downloads.
  - title: Dockerized
    description: AnonUpload can be easily deployed using Docker, allowing for easy
      setup and scalability.
features:
  - title: Anonymous File Sharing
    description: Users can upload files anonymously without revealing their identity
      or the direct filename.
  - title: Supports Various File Types
    description: AnonUpload supports a wide range of file types, including images,
      documents, audio, video, archives, and text files.
  - title: File Size Verification
    description: AnonUpload verifies the size of uploaded files to ensure they meet
      the specified limits.
  - title: Customizable File Destination
    description: The app allows users to specify the destination folder for uploaded files.
  - title: Configurable Download Time
    description: Users can set the time limit for file downloads, after which the
      file will no longer be accessible.
