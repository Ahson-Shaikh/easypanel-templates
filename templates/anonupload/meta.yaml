    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - appEmail
    - appPassword
    - appContactEmail
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: anonupload
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/supernova3339/anonfiles:1
