name: AnonUpload
description: AnonUpload is a simple, databaseless PHP file uploader that allows
  secure and anonymous file sharing. It is designed to work with any web server,
  including Nginx, Apache, and Lightspeed. The app does not show the direct
  filename used to enhance privacy. AnonUpload can be hosted with Docker and
  supports environment variables for configuration.
instructions: visit /admin for the administration interface
changeLog:
  - date: 2022-12-22
    description: first release
links:
  - label: Github
    url: https://github.com/supernova3339/anonupload
  - label: Enviroment Variables
    url: https://github.com/Supernova3339/anonupload/blob/main/env.md
contributors:
