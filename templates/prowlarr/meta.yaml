name: Prowlarr
description: Prowlarr is an indexer manager/proxy built on the popular *arr
  .net/reactjs base stack to integrate with your various PVR apps. It supports
  management of both Torrent Trackers and Usenet Indexers and integrates
  seamlessly with Lidarr, Mylar3, Radarr, Readarr, and Sonarr. Prowlarr offers
  features such as Usenet support for 24 indexers natively, Torrent support for
  over 500 trackers, support for custom YML definitions via Cardigann, indexer
  sync to other applications, manual searching of trackers and indexers, indexer
  health and status notifications, and more.
