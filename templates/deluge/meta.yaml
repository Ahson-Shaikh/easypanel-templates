name: Deluge
description: Deluge is a BitTorrent client that utilizes a daemon/client model.
  It has various user interfaces available such as the GTK-UI, Web-UI, and
  Console-UI. It uses libtorrent at its core to handle the BitTorrent protocol.
instructions: null
changeLog:
  - date: 2023-1-25
    description: first release
links:
  - label: Documentation
    url: http://dev.deluge-torrent.org/wiki/UserGuide
  - label: Github
    url: https://github.com/deluge-torrent/deluge
