name: NocoDB
description: NocoDB is an open-source NoCode platform that turns any database
  into a smart spreadsheet. It allows users to create endless solutions by
  creating grid views, gallery views, and form views from their own data. Users
  can search, sort, and filter columns and rows with ease, collaborate with
  their team, and automate business workflows with their favorite apps. NocoDB
  provides instant REST APIs with Swagger and allows users to subscribe to their
  newsletter for updates and new features.
instructions: null
