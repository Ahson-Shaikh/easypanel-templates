name: Mailhog
description: MailHog is an email testing tool for developers. It allows you to
  configure your application to use MailHog for SMTP delivery and view messages
  in a web UI. You can also retrieve messages with the JSON API and optionally
  release them to real SMTP servers for delivery.
instructions: null
