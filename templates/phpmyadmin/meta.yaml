name: phpMyAdmin
description: phpMyAdmin is a free software tool written in PHP, intended to
  handle the administration of MySQL over the Web. It supports a wide range of
  operations on MySQL and MariaDB, including managing databases, tables,
  columns, relations, indexes, users, permissions, etc. Users can perform these
  operations via the user interface or directly execute SQL statements.
  phpMyAdmin comes with extensive documentation and support channels to help
  users. It is available in 72 languages and supports both LTR and RTL
  languages. phpMyAdmin is a mature project with a stable and flexible code
  base. It is a member of Software Freedom Conservancy, a not-for-profit
  organization that promotes and defends Free, Libre, and Open Source Software
  (FLOSS) projects.
