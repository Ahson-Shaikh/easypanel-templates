name: Chatwoot
description: Chatwoot is an open-source customer engagement platform that
  provides a multi-channel customer experience for businesses of all sizes. It
  is an alternative to Intercom, Zendesk, and Salesforce Service Cloud. With
  Chatwoot, you can manage your customer interactions from various channels such
  as live chat, email, Facebook, Instagram, Twitter, and more. The platform
  offers features like automations, chatbots, canned responses, and keyboard
  shortcuts to help you work smarter and provide quick responses to your
  customers. You can also track your agents' performance, measure CSAT scores,
  and get detailed insights into your conversations. Chatwoot is self-hosted and
  provides extensive documentation, API reference, and a contribution guide for
  developers.
