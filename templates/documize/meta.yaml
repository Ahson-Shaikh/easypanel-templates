name: Documize
description: Documize is a powerful app that combines Zerabase and Community to
  provide a comprehensive solution for product engineering and knowledge
  management. Zerabase is a desktop software that centralizes product plans,
  assets, documents, app analytics, and customer conversations, making it a
  game-changer for product teams. Community, on the other hand, is a self-hosted
  knowledge management solution that allows you to capture and share internal
  operational know-how, processes, guidelines, and manuals. With Documize, you
  can power your business with these two powerful tools and achieve better
  outcomes.
