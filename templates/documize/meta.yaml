benefits:
  - title: Centralized Product Information
    description: Zerabase allows you to centralize all your product plans, assets,
      documents, app analytics, and customer conversations in one place, making
      it easy for everyone in your team to access and act upon the information.
  - title: Efficient Knowledge Management
    description: Community provides a simple and delightful way to capture and share
      knowledge management within your organization. It allows you to document
      processes, guidelines, manuals, and everything in-between, making it easy
      for your team to find and use the information they need.
  - title: Flexible Deployment Options
    description: Documize offers both cloud-based and self-hosted solutions, giving
      you the flexibility to choose the deployment option that best suits your
      organization's needs and security requirements.
features:
  - title: Zerabase Features
    description: Zerabase offers features such as centralized product plans, assets,
      documents, app analytics, and customer conversations, offline-first
      desktop software, and integration with other tools like Productboard,
      ProdPad, Notion, and Airfocus.
  - title: Community Features
    description: Community provides features like capturing and sharing knowledge
      management, built-in workflows, self-hosted solution, and integration with
      other tools like Confluence and Notion.
