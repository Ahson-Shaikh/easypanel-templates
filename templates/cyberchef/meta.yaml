name: CyberChef
description: CyberChef is a simple, intuitive web app for carrying out all
  manner of 'cyber' operations within a web browser. It allows users to perform
  various operations such as encoding, encryption, compression, hashing,
  parsing, and more. The tool is designed to be user-friendly and accessible to
  both technical and non-technical users.
