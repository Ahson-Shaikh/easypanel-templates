benefits:
  - title: Streamline your scheduling process
    description: Ditch the back-and-forth emails and use Rallly to easily find a
      time that works for everyone.
  - title: Save time
    description: Rallly helps you save time by automating the scheduling process and
      providing notifications for participants.
features:
  - title: Scheduling, the smart way
    description: Set individual start and end times for each option in your poll.
      Times can be automatically adjusted to each participant's timezone or they
      can be set to ignore timezones completely.
  - title: Mobile friendly
    description: Rallly works great on mobile devices, allowing participants to
      respond to polls wherever they may be.
  - title: Notifications
    description: Keep track of who's responded to your poll and get notified when
      participants vote or comment.
  - title: Comments
    description: Participants can comment on your poll, and the comments will be
      visible to everyone.
  - title: No login required
    description: You don't need to login to create or participate in a poll.
  - title: Open-source
    description: The codebase is fully open-source and available on GitHub.
  - title: Self-hostable
    description: Run Rallly on your own server to take full control of your data.
  - title: Ad-free
    description: Rallly is user-funded and does not display ads.
