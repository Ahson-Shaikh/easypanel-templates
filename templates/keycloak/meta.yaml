      and fine-grained authorization.
  - title: Standard Protocols
    description: Keycloak is based on standard protocols such as OpenID Connect,
      OAuth 2.0, and SAML, ensuring compatibility with a wide range of
      applications and services.
features:
  - title: Single-Sign On
    description: Users authenticate with Keycloak rather than individual
      applications, eliminating the need for separate login forms and user
      authentication.
  - title: Identity Brokering and Social Login
    description: Keycloak supports login with social networks and existing OpenID
      Connect or SAML 2.0 identity providers, simplifying the authentication
      process for users.
  - title: User Federation
    description: Keycloak has built-in support for connecting to existing LDAP or
      Active Directory servers, and you can implement your own provider for
      other user stores.
  - title: Admin Console
    description: Administrators can centrally manage all aspects of the Keycloak
      server through the admin console, including identity brokering, user
      federation, application management, and fine-grained authorization.
  - title: Account Management Console
    description: Users can manage their own accounts through the account management
      console, where they can update their profile, change passwords, and set up
      two-factor authentication.
  - title: Standard Protocols
    description: Keycloak is based on standard protocols such as OpenID Connect,
      OAuth 2.0, and SAML, ensuring compatibility with a wide range of
      applications and services.
  - title: Authorization Services
    description: In addition to role-based authorization, Keycloak provides
      fine-grained authorization services, allowing you to define custom
      policies for managing permissions.
