name: CodeX Docs
description: CodeX is a team of passionate engineers and designers, unifying
  students, graduates, and other young specialists around the world interested
  in making high-quality open-source projects and getting a priceless experience
  of making full-valued products on a global market. They have developed various
  open-source projects and products in the fields of Media, Social Networks,
  Education, Augmented Reality, and Medicine. They are known for their Editor.js
  API-oriented, block-styled editor for Media, which generates useful
  JSON-output with clear data. They also have other products like Hawk.so, a
  fast and lightweight errors tracking service, Codex.bot, a platform for
  integration of services into messengers, and Codex Notes, a simple and useful
  cross-platform notes application based on Editor.js and Electron. They also
  have products like Capella, CodeX Media, AR Tester, Deeplinker, Stimagebot,
  Capella for macOS, Email provider detector, CodeX Shortcuts, Module
  Dispatcher, Webpack Build Config, SSL certs expire date checker, Kohana
  Aliases, HTML Slacker, Deploy Server, JS Notifier, Hawk PHP Catcher, CodeX
  Special, AJAX Helper, and JS File Transport. CodeX is active on social media
  platforms like Twitter and Instagram.
