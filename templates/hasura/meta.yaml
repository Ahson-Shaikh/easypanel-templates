name: Hasura
description: Hasura is a platform that automates the development of data APIs,
  allowing teams to build, secure, operate, and scale APIs faster. It eliminates
  the need for manual API creation and provides tools for authorization,
  performance optimization, observability, and API security. With Hasura,
  developers can effortlessly generate APIs by connecting to existing databases,
  GraphQL and REST APIs. It supports integration with popular databases like
  PostgreSQL, MySQL, and MongoDB. Hasura is used by companies like Optum,
  Philips Healthcare, and Nutrien to accelerate development and modernize data
  access. The platform also offers a community where developers can connect,
  gain insights, and access expert guidance.
instructions: null
