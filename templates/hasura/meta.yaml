schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - enableConsole
    - devMode
    - hasuraAdminSecret
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: hasura
    appServiceImage:
      type: string
      title: App Service Image
      default: hasura/graphql-engine:v2.24.1
    databaseServiceName:
      type: string
      title: Database Service Name
      default: hasura-db
    hasuraAdminSecret:
      type: string
      title: Hasura Admin Secret Key
      default: mysecretkey
    enableConsole:
      type: string
      title: Console Enable
      default: "true"
      oneOf:
        - enum:
            - "true"
          title: "true"
        - enum:
            - "false"
          title: "false"
    devMode:
      type: string
      title: Dev mode Enable
      default: "true"
      oneOf:
        - enum:
            - "true"
          title: "true"
        - enum:
            - "false"
          title: "false"
    hasuraDomain:
      type: string
      title: Hasura Domain name
tags:
  - GraphQL
  - Developer Tools
benefits:
  - title: Automated API Development
    description: Hasura automates 80% of the tediousness of building, securing,
      optimizing, and deploying GraphQL and REST APIs, allowing teams to ship
      10x faster.
  - title: Instant API Generation
    description: Hasura can generate a unified GraphQL or REST API from your data
      sources in minutes, eliminating the need for manual API creation.
  - title: Granular Authorization
    description: Hasura allows you to define role-based permissions down to the row
      and column level, providing comprehensive tools for API security beyond
      authentication and authorization.
  - title: Performance Optimization
    description: Hasura ensures faster API response times and automatically
      optimizes scalability for optimal availability and performance of your
      APIs.
  - title: Federation of Disparate Data
    description: Hasura enables you to connect, manage, and iterate siloed,
      disparate data on a supergraph, providing a unified view of your data
      sources.
features:
  - title: Instant API
    description: Generate a unified GraphQL or REST API from your data sources in minutes.
  - title: Authorization
    description: Define granular, role-based permissions down to the row and column level.
  - title: Performance
    description: Ensure faster API response times and automatically optimize scalability.
  - title: Observability
    description: Get precision insights for optimal availability and performance of
      your APIs.
  - title: API Security
    description: Comprehensive tools to secure APIs beyond authentication and authorization.
  - title: Federation
    description: Connect, manage, and iterate siloed, disparate data on a supergraph.
