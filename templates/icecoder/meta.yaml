name: ICEcoder
description: ICEcoder is a browser-based code editor that provides a modern
  approach to building websites. It allows you to code directly within the web
  browser, online or offline, eliminating the need for multiple programs.
  ICEcoder offers features such as multiple cursors, themes, find and replace
  builder, login security, code hints, and database management. It can be used
  online or locally, and it runs on any internet-enabled computer with a modern
  browser. ICEcoder is free to use and can be customized to integrate with
  online services. It can also be used as a desktop code editor on Linux, PC,
  and Mac.
