name: Mstream
description: mStream is a music streaming server that allows you to access your
  music collection from anywhere. It also allows you to sync your collection
  between devices for offline access. With mStream, you can host your own server
  and have complete control over your music. There are no ads, your content will
  never be removed, and you can stream your music uncompressed for the best
  audio quality. mStream is also privacy-focused, as it does not collect
  statistics on your listening habits. It is a great option for artists, as
  buying music directly from them means your money goes directly to them.
  mStream is easy to set up, runs on any operating system, and has mobile apps
  for iOS and Android. It offers features like gapless playback, Milkdrop
  visualizer, playlist sharing, and drag and drop file uploading. All the code
  is open source and available on GitHub.
