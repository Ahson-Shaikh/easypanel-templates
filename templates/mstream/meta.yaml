benefits:
  - title: Own Your Music
    description: mStream allows you to have complete control over your music
      collection. There are no ads and your content will never be removed.
  - title: Quality
    description: mStream supports streaming uncompressed music, making it a great
      choice for audiophiles and FLAC enthusiasts.
  - title: Privacy
    description: Unlike streaming services, mStream does not collect statistics on
      your listening habits, ensuring your privacy.
  - title: Good for Artists
    description: Buying music directly from artists through mStream means your money
      goes directly to them, supporting their work.
features:
  - title: Server Setup
    description: mStream's server setup takes only 30 seconds and can run on any
      operating system.
  - title: Mobile Apps
    description: mStream has mobile apps available for iOS and Android, allowing you
      to stream your music on the go.
  - title: Browser Streaming
    description: You can stream your music from mStream in any browser, making it
      accessible from any device.
  - title: Gapless Playback
    description: mStream supports gapless playback, ensuring a seamless listening
      experience between songs.
  - title: Milkdrop Visualizer
    description: mStream includes the Milkdrop visualizer, providing a visually
      stunning music visualization experience.
  - title: Playlist Sharing
    description: You can share your playlists with others using mStream, allowing
      them to discover and enjoy your music.
  - title: Drag and Drop File Uploading
    description: mStream allows you to easily upload files by simply dragging and
      dropping them into the interface.
