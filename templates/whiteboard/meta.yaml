name: Whiteboard
description: This is a lightweight NodeJS collaborative Whiteboard/Sketchboard
  app that can be easily customized. It allows users to draw, write text, add
  images, and save the whiteboard as an image or JSON. It also supports features
  like undo/redo, drag and drop, and resize/move/rotate images. The app can be
  accessed on PC, tablet, and mobile devices.
