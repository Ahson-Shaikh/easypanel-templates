name: Hammond
description: Hammond is a self-hosted vehicle expense tracking system with
  support for multiple users. It is a successor to the Clarkson project and is
  under active development. It allows users to track fuel and other expenses
  related to their vehicles, manage multiple vehicles and users, and generate
  reports. Hammond can be run as a Docker container or installed natively on
  Linux servers. It is built with Go for the backend and Vue.js for the
  frontend.
