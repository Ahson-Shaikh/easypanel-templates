name: Komga
description: Komga is a free and open source comics/mangas server that allows
  users to organize and read their CBZ, CBR, PDF, and EPUB files. It offers a
  responsive web UI that works on desktop, tablets, and phones, allowing users
  to browse libraries, series, and books. Users can organize their library with
  collections and read lists, and edit metadata for their series and books.
  Komga also provides features such as import embedded metadata automatically,
  webreader with multiple reading modes, and the ability to manage multiple
  users with access control and restrictions. It offers a REST API for
  integration with other tools and scripts, and supports features like duplicate
  files detection and removal, import from external sources, and import of
  ComicRack cbl read lists.
