name: Filerun
description: FileRun is a private file sharing and collaboration platform that
  allows you to access and manage your files from anywhere. It runs fast on any
  hardware and supports various file types. With FileRun, you can easily
  organize and share your files, collaborate with others, and access your files
  through FTP, SMB, or WebDAV. It also offers features like desktop sync,
  virtual drive, metadata support, guest users, file requests, and various
  plugins for editing and previewing files. FileRun is secure, customizable, and
  comes with extensive features and options.
