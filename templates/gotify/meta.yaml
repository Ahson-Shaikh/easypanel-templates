name: Gotify
description: Gotify is a self-hosted push notification service that allows you
  to send and receive messages in real-time. It is a simple and cross-platform
  application written in Go. You have full control over your data as it is free
  and open source. Gotify provides a REST API and a user interface for sending
  messages, subscribing to message streams, and managing users, clients, and
  applications. It also has an Android client that creates push notifications
  for new messages. Gotify is easy to install and configure, and it supports
  plugins for extending its functionality. The documentation provides detailed
  information on installation, configuration, usage, and development of Gotify.
