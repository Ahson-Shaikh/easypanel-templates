schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseType
    - databaseServiceName
    - redisServiceName
    - adminUsername
    - adminPassword
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: owncloud
    appServiceImage:
      type: string
      title: App Service Image
      default: owncloud/server:10.12.1
    databaseType:
      type: string
      title: Database Type
      default: postgres
      oneOf:
        - enum:
            - postgres
          title: Postgres
        - enum:
            - mariadb
          title: MariaDB
    databaseServiceName:
      type: string
      title: Database Service Name
      default: owncloud-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: owncloud-redis
    adminUsername:
      type: string
      title: Username
    adminPassword:
      type: string
      title: Password
tags:
  - File Management
  - Collaboration
benefits:
  - title: Secure Collaboration
    description: ownCloud ensures data protection and privacy with state-of-the-art
      security standards and best practices. It offers features like
      multi-factor authentication, encryption, and file lifecycle management.
  - title: Flexible Deployment
    description: ownCloud can be deployed on-premises, in a data center, or in a
      hybrid setup, giving organizations full control over their data. It also
      offers a SaaS solution, ownCloud.online, for smaller organizations.
  - title: Compliance with Data Protection Regulations
    description: ownCloud is GDPR, LGPD, CCRF, HIPAA, and CCPA ready, ensuring
      compliance with data protection regulations and providing organizations
      with peace of mind.
  - title: Increased Productivity
    description: ownCloud enables teams to collaborate from anywhere and any device,
      saving time on coordination and feedback processes. It offers features
      like real-time collaboration, document annotation, and seamless
      integration with popular office suites.
  - title: Convenient Collaboration
    description: ownCloud allows for convenient collaboration with internal and
      external parties without storing data in the public cloud. It offers open
      APIs and modularity for easy integration with other systems.
features:
  - title: Spaces
    description: Spaces is a project folder concept designed to boost seamless
      digital collaboration for remote teams. It ensures compliance, data
      control, and security while reducing admin workload.
  - title: Web Office
    description: Web Office provides a suite of powerful integrations, including
      OnlyOffice, Microsoft 365, Collabora Online, and Microsoft Office Online.
      It enables secure collaboration irrespective of location and device.
  - title: Secure by Design
    description: ownCloud Infinite Scale incorporates state-of-the-art security
      standards and best practices to ensure superior data protection and
      privacy. It is designed with a three-tier architecture and secure APIs.
