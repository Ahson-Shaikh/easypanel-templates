name: Owncloud
description: ownCloud is a secure cloud platform that offers real-time content
  collaboration, file sharing, and web office capabilities. It is trusted by 200
  million users worldwide and is designed to ensure data protection and privacy.
  With features like Spaces, Web Office, and secure design, ownCloud provides a
  seamless and secure collaboration experience for remote teams of all sizes. It
  offers the flexibility of on-premises deployment or a SaaS solution for
  smaller organizations. ownCloud is GDPR, LGPD, CCRF, HIPAA, and CCPA ready,
  making it compliant with data protection regulations. It helps increase
  productivity by enabling teams to store, share, and work on their data and
  documents from anywhere and any device. With open APIs and modularity,
  ownCloud allows for convenient collaboration with internal and external
  parties without storing data in the public cloud. Stay up to date with the
  latest news and insights from ownCloud by signing up for their newsletter.
