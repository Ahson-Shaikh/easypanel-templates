name: Answer
description: Answer is an open-source knowledge-based community software that
  allows you to quickly build a Q&A community for product technical support,
  customer support, user communication, and more. It provides features such as
  questions and answers, content organization, integrations with existing tools
  and services, gamification, a modern UI, and extensibility through plugins.
  Answer is free and open source, and it separates the frontend and backend
  components. It is built with love by the Answer team and contributors, and the
  code is licensed under the Apache-2.0 License.
instructions: Go to /install and select sqlite database
changeLog:
  - date: 2022-12-21
    description: first release
links:
  - label: Documentation
    url: https://answer.dev/docs
  - label: Github
    url: https://github.com/answerdev/answer
  - label: Website
    url: https://answer.dev/
contributors:
