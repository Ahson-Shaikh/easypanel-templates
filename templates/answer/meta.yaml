    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: answer
    appServiceImage:
      type: string
      title: App Service Image
      default: answerdev/answer:1.0.9
tags:
  - Discussion
  - Social Networking
benefits:
  - title: Build a Community
    description: Answer helps you build a community between your users and your
      team, allowing for knowledge sharing and problem-solving.
  - title: Content Organization
    description: Organize your content into categories and tags, making it easy for
      users to find the information they need.
  - title: Integrations
    description: Integrate Answer with your existing tools and services to improve
      your workflow and enhance your community.
  - title: Gamification
    description: Reward your users for their contributions with gamification
      features, making collaboration and participation more fun.
  - title: Modern UI
    description: Answer has a modern and responsive user interface, providing a
      great user experience for your community.
  - title: Extensible
    description: Extend Answer with plugins to add custom functionality and tailor
      it to your specific needs.
  - title: Open Source
    description: Answer is free and open source, allowing you to use, modify, and
      contribute to the software.
features:
  - title: Questions and Answers
    description: Users can ask questions and get answers from both other users and the team.
  - title: Content Organization
    description: Organize content into categories and tags for easy navigation and search.
  - title: Integrations
    description: Integrate with existing tools and services to enhance your workflow
      and community.
  - title: Gamification
    description: Reward users for their contributions with reputation and badges.
  - title: Modern UI
    description: A modern and responsive user interface for a great user experience.
  - title: Extensible
    description: Extend Answer with plugins to add custom functionality.
  - title: Open Source
    description: Answer is free and open source, licensed under the Apache-2.0 License.
