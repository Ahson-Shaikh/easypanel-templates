name: Kanboard
description: Kanboard is a free and open source Kanban project management
  software. It provides a visual and clear overview of tasks, allowing users to
  easily manage and track their projects. With features like drag and drop task
  management, limiting work in progress, and search and filter capabilities,
  Kanboard helps teams stay organized and focused. The software is simple and
  minimalistic, with a user-friendly interface that requires no training.
  Kanboard also offers automatic actions to automate workflow, multiple
  authentication backends for easy integration, and is available in over 30
  languages. It is free and open source, distributed under the MIT License.
