benefits:
  - title: Visualize your work
    description: Kanboard provides a visual and clear overview of tasks, allowing
      users to easily track and manage their projects.
  - title: Limit work in progress
    description: Kanboard helps users stay focused and efficient by limiting the
      number of tasks they can work on at a time.
  - title: Simple and minimalistic
    description: Kanboard has a simple and minimalistic user interface, focusing on
      simplicity and ease of use.
  - title: Search and filter tasks
    description: Kanboard offers a simple query language that allows users to
      quickly search and filter tasks based on various criteria.
  - title: Automate workflow
    description: Kanboard provides automated actions to streamline workflow and
      reduce manual repetitive tasks.
  - title: Multiple authentication backends
    description: Kanboard supports LDAP/Active Directory integration and OAuth2
      providers like Google, GitHub, and GitLab.
  - title: Free and open source
    description: Kanboard is distributed under the permissive MIT License and is
      developed by a community of contributors.
features:
  - title: Visual and clear overview of tasks
    description: The Kanban board provides a visual representation of tasks, making
      it easy to understand the current status of a project.
  - title: Drag and drop task management
    description: Tasks can be easily managed by dragging and dropping them between
      columns on the Kanban board.
  - title: Limit work in progress
    description: Users can set limits on the number of tasks they can work on at a
      time, helping them stay focused and efficient.
  - title: Search and filter capabilities
    description: Kanboard offers a simple query language that allows users to search
      and filter tasks based on various criteria.
  - title: Tasks, subtasks, attachments, and comments
    description: Tasks can be broken down into subtasks, and users can add
      attachments and comments to tasks.
  - title: Automatic actions
    description: Kanboard provides automated actions that can be triggered based on
      events, allowing users to automate their workflow.
  - title: Translated in 30+ languages
    description: Kanboard is available in over 30 languages, thanks to contributions
      from the community.
  - title: Multiple authentication backends
    description: Kanboard supports LDAP/Active Directory integration and OAuth2
      providers for easy authentication.
