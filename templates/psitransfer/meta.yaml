name: PsiTransfer
description: PsiTransfer is a simple open-source self-hosted file sharing
  solution. It allows users to easily share files without the need for accounts
  or logins. The app is mobile-friendly and supports the uploading and
  downloading of large files. It also offers features such as resumable uploads
  and downloads, one-time downloads, and the ability to download all files as a
  zip or tar.gz archive. PsiTransfer is lightweight, with a Vue-based frontend
  and a gzipped size of less than 100k. It also provides password protection for
  download lists and supports modal-style file preview. The app requires Node.js
  version 7.4 or higher.
