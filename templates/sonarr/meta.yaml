benefits:
  - title: Convenient Episode Management
    description: Sonarr allows you to see all your upcoming episodes in one
      convenient calendar view. You can also manually search for and choose the
      releases you want to download.
  - title: Automatic Failed Download Handling
    description: Sonarr automatically handles failed downloads by blocking the
      release and trying another one until it finds one that works. This
      eliminates the hassle of dealing with password-protected releases, missing
      repair blocks, or other download issues.
  - title: Easy Installation and Compatibility
    description: Sonarr is supported on major platforms like Windows, Linux, macOS,
      and Raspberry Pi. It can be installed as a Windows Service or System Tray
      Application, and it is compatible with popular download clients and media
      servers like SABnzbd, NZBGet, Kodi, and Plex.
features:
  - title: Calendar
    description: See all your upcoming episodes in one convenient location.
  - title: Manual Search
    description: Find all the releases, choose the one you want and send it right to
      your download client.
  - title: Automatic Failed Download Handling
    description: Sonarr automatically blocks failed downloads and tries another
      release until it finds one that works.
  - title: Episode Renaming
    description: Fully configurable episode renaming for better organization.
  - title: Integration with Download Clients and Media Servers
    description: Full integration with popular download clients like SABnzbd and
      NZBGet, and media servers like Kodi and Plex.
