name: Sonarr
description: Sonarr is a PVR (Personal Video Recorder) app for Usenet and
  BitTorrent users. It can monitor multiple RSS feeds for new episodes of your
  favorite shows and automatically download, sort, and rename them. It also has
  features like automatic failed download handling, manual search, episode
  renaming, integration with download clients and media servers, and a
  user-friendly interface.
