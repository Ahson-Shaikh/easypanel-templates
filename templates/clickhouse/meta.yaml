name: Clickhouse
description: ClickHouse is an open-source database designed for real-time apps
  and analytics. It is the fastest and most resource-efficient database for
  querying billions of rows in milliseconds. ClickHouse supports all the data
  sources you need to power your apps and use cases that require exceptional
  performance. It uses a column-oriented storage format, which makes it at least
  100x faster than row-oriented databases for processing most queries.
  ClickHouse can be deployed in various environments, including local machines,
  cloud platforms, and as a fully managed service. It is trusted by developers
  working with data at scale and has been adopted by companies like Disney+,
  Uber, Cloudflare, and GitLab. ClickHouse is free to use and has a large and
  active community for support and collaboration.
