name: Gitea
description: Gitea is a lightweight DevOps platform that brings teams and
  developers high-efficiency but easy operations from planning to production. It
  enables the creation and management of repositories, exploration of commit
  history and code files, review and merging of code commits, collaboration
  management, branch handling, and more. Gitea also supports code review, CI/CD,
  project management, package management, and offers universal compatibility and
  flexible deployment options. It is open-source, secure, and can be tailored to
  meet specific requirements. Gitea integrates with various tools and offers
  support plans for additional benefits.
