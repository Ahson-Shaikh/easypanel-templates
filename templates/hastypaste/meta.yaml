name: Hasty Paste
description: Hasty Paste is a fast and minimal paste bin app that allows users
  to quickly paste and share text. It is commonly used for sharing debug logs
  and providing tech support. The app is designed to be lightweight and
  resource-efficient, with features such as publicly accessible pastes, randomly
  generated IDs, optional long IDs for added security, expiring pastes, dark
  theme, and optional syntax highlighting. It also offers a REST API and
  supports custom file systems, including flat-file system and S3 objects. Hasty
  Paste is available as a lightweight Docker image and is easy to install and
  use. The project is actively maintained and welcomes contributions from the
  community.
instructions: Hasty Paste takes a minute or two on first launch.
