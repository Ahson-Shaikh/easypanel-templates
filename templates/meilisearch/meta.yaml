name: Meilisearch
description: Meilisearch is an open-source, lightning-fast, and hyper-relevant
  search engine that can be added to any website or application. It offers a
  flexible and powerful user-focused search experience with lightning-fast
  search-as-you-type functionality. Meilisearch can be deployed in minutes with
  smart presets that require zero configuration. It provides ultra-relevant
  search results and supports all languages with automatic language detection.
  Meilisearch is compatible with all major platforms and Docker, and it offers
  ironclad security with API keys and tenant tokens. It also supports custom
  relevancy and geo search. Meilisearch is easy to integrate with
  self-explanatory API documentation and SDKs for various programming languages.
  Join the Meilisearch community to contribute, ask questions, and stay updated
  on the latest releases and features.
