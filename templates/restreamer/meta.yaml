name: Restreamer
description: datarhei Restreamer is a real-time live video streaming platform
  that allows teams to stream and restream video on websites and social media
  platforms without additional streaming provider costs or software licensing
  costs. It can be installed on a Raspberry Pi and supports various streaming
  protocols.
instructions: null
changeLog:
  - date: 2022-10-29
    description: first release
  - date: 2023-05-08
    description: Upgraded to version 2.6.0.
links:
