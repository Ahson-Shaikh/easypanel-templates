name: Wiki.js
description: Wiki.js is a powerful and extensible open source Wiki software that
  makes documentation a joy to write. It can be installed on virtually any
  platform and is compatible with multiple databases. The admin area allows for
  easy management of the wiki, and the performance is optimized with the Node.js
  engine. The appearance of the wiki can be fully customized, and it can be made
  public, private, or a mix of both. Wiki.js is scalable and can be installed on
  a variety of hardware. Installation is quick and easy with step-by-step guides
  available. It also offers a wide range of modules that can be turned on/off as
  needed. Authentication options include built-in authentication, social
  authentication, and enterprise authentication. Two-factor authentication is
  also supported. Wiki.js is open source and has a large number of integrations
  available. It is supported by sponsors and backers, and donations are welcome.
  The official documentation provides detailed information on installation,
  configuration, and usage. Developers can extend Wiki.js with modules, themes,
  and translations.
