schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: wikijs
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/requarks/wiki:2.5.298
    databaseType:
      type: string
      title: Database Type
      default: postgres
