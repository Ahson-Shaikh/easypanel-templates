name: LibreTranslate
description: LibreTranslate is a free and open-source machine translation API
  that is entirely self-hosted. It does not rely on proprietary providers like
  Google or Azure for translations. Instead, it uses the open-source Argos
  Translate library as its translation engine.
instructions: null
changeLog:
  - date: 2020-12-20
    description: first release
links:
  - label: Documentation
    url: https://github.com/LibreTranslate/LibreTranslate/blob/master/README.md
  - label: Github
    url: https://github.com/LibreTranslate/LibreTranslate
contributors:
  - name: kaname-png
    url: https://github.com/kaname-png
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - chartLimit
    - reqLimit
    - bachLimit
    - suggestions
    - disableWebUI
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: libretranslate
    appServiceImage:
      type: string
      title: App Service Image
      default: libretranslate/libretranslate:latest
    chartLimit:
      type: number
      title: Character limit for each translation
      default: 5000
    reqLimit:
      type: number
      title: Rate request limit
      default: 500
    bachLimit:
      type: number
      title: Bach translation limit
      default: 100
    googleAnalytics:
      type: string
      title: Google Analytics
      default: ""
    suggestions:
      type: boolean
      title: Translation suggestions
      default: false
    disableWebUI:
      type: boolean
      title: Disable Web UI
      default: false
tags:
  - Translation
  - Developer Tools
benefits:
  - title: Free and Open Source
    description: LibreTranslate is free to use and the source code is available for
      anyone to view, modify, and distribute.
  - title: Self-Hosted
    description: You can run your own instance of LibreTranslate on your server,
      giving you full control over your translation service.
  - title: No Proprietary Providers
    description: Unlike other translation APIs, LibreTranslate does not rely on
      proprietary providers like Google or Azure. It uses the open-source Argos
      Translate library as its translation engine.
features:
  - title: Simple API
    description: LibreTranslate provides a simple API for translating text. You can
      make requests to the API using various programming languages.
  - title: Auto Detect Language
    description: LibreTranslate can automatically detect the language of the input
      text, making it easier to translate text without specifying the source
      language.
  - title: HTML Translation
    description: LibreTranslate supports translating HTML content, preserving the
      structure and formatting of the original text.
