features:
  - title: Custom Chat Widget
    description: Papercups provides a customizable chat widget that can be embedded
      on websites to talk to customers.
  - title: React Support
    description: Embed the chat widget as a React component or a simple HTML snippet.
  - title: React Native Support
    description: Embed the chat widget in React Native apps (alpha version).
  - title: Flutter Support
    description: Embed the chat widget in Flutter apps (beta version).
  - title: Slack Integration
    description: Connect Papercups with Slack to view and reply to messages directly
      from a Slack channel.
  - title: Mattermost Integration
    description: Connect Papercups with Mattermost to view and reply to messages
      directly from a Mattermost channel.
  - title: Gmail Integration
    description: Link your support Gmail account to sync messages and reply to
      emails directly from Papercups.
  - title: SMS Integration
    description: Reply to incoming SMS messages directly from Papercups.
  - title: GitHub Integration
    description: Link your GitHub organization to Papercups to easily create issues
      and notify customers when issues are closed.
  - title: Markdown and Emoji Support
    description: Use markdown and emoji to add character to your messages.
  - title: Invite Your Team
    description: Send invite links to your teammates to join your Papercups account.
  - title: Conversation Management
    description: Close, assign, and prioritize conversations for efficient support
      and feedback management.
  - title: Private Notes
    description: Send private notes that you share with your team for internal
      communication.
  - title: Customer and Conversation Tags
    description: Organize customers and conversations with custom tags and labels.
  - title: "@ Mentions"
    description: Notify your teammates about important messages using @ mentions.
  - title: Saved Replies
    description: Create text snippets for responses to common inquiries to
      streamline your workflow.
  - title: Live Session Viewing
    description: Watch how your customers are interacting with your webpage in real-time.
  - title: Built on Elixir
    description: Papercups is built on Elixir, optimized for responsiveness,
      fault-tolerance, and support for real-time updates.
