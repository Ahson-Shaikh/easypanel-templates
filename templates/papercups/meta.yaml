name: Papercups
description: Papercups is an open-source live customer chat web app that allows
  businesses to streamline communication with their customers. It offers a
  privacy-focused alternative to popular customer communication tools like
  Intercom, Drift, and Zendesk. With Papercups, businesses can coordinate and
  reply to messages over chat, email, Slack, and SMS. The app provides a
  feature-rich dashboard for customer support and feedback management, allowing
  users to reply to conversations from Slack, the dashboard, or the mobile app.
  Papercups also offers a highly customizable chat widget that can be branded
  and customized without any coding. The app is open-source and
  developer-friendly, supporting HTML, React, React Native, and Flutter
  integrations. It can be self-managed and deployed on various cloud platforms,
  offering unlimited volume and personalized support. Papercups is built with
  Elixir on top of BEAM for scalability. The app is backed by Y Combinator and
  prioritizes privacy and security by keeping customer data within the user's
  infrastructure.
