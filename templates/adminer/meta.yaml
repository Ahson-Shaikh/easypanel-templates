name: Adminer
description: Adminer is a full-featured database management tool written in PHP.
  It is a single file that can be easily deployed to a server. Adminer supports
  various databases including MySQL, MariaDB, PostgreSQL, SQLite, MS SQL,
  Oracle, Elasticsearch, and MongoDB. It offers a tidier user interface, better
  support for MySQL features, higher performance, and more security compared to
  phpMyAdmin.
