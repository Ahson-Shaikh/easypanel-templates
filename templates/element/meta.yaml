name: Element
description: Element is a secure communications platform that allows users to
  communicate and collaborate with people and organizations they trust. It
  offers features such as instant messaging, voice/video calls, location
  sharing, voting polls, and more. Element is built on the Matrix open standard
  for secure and sovereign real-time communication. It provides secure and
  compliant communication solutions for businesses, allowing them to protect and
  strengthen their critical communications. Element also offers flexible hosting
  options to enable data sovereignty and allows users to connect with partners
  in real-time across organizations.
