    url: https://github.com/deiucanta
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: baserow
    appServiceImage:
      type: string
      title: App Service Image
      default: baserow/baserow:1.14.0
tags:
  - Database
  - Developer Tools
benefits:
  - title: No-Code Database
    description: Create your own online database without any technical experience.
  - title: Flexible Software
    description: Tailored to your needs instead of the other way around. Clear and
      accessible data for all team members.
  - title: Easy Integration
    description: Easily integrate with other software and collaborate in real-time.
  - title: Open Source
    description: Built with modern and proven frameworks. Self-hosted option available.
  - title: Different Pricing Plans
    description: Choose from a free plan, premium plan, or advanced plan based on
      your needs.
features:
  - title: User-Friendly Interface
    description: Works similar to a spreadsheet, making it easy to use for anyone
      familiar with spreadsheets.
  - title: Custom Plugins
    description: Easily create custom plugins with the provided boilerplate or use
      third-party plugins.
  - title: Unlimited Rows
    description: No limit on the number of rows in your database.
  - title: Fast Performance
    description: Continuously tested with 100,000+ rows per table for blazingly fast
      performance.
  - title: Premium and Enterprise Features
    description: Export data to Excel, XML, or JSON. Role-based permissions. Kanban
      and Calendar views. Admin panel, signup rules, SSO login, and more.
