name: Baserow
description: Baserow is an open-source no-code database and Airtable
  alternative. It allows users to create their own online database without any
  technical experience. The user-friendly no-code tool gives users the powers of
  a developer without leaving their browser. Baserow is a flexible software that
  can be tailored to the needs of the user. It provides clear and accessible
  data for all team members, eliminating unorganized projects, ideas, and notes.
  The platform also allows for easy integration with other software and supports
  custom and third-party plugins. Baserow offers a hosted SaaS offering on the
  baserow.io website, as well as the option to self-host on-premise or in the
  cloud. There are different pricing plans available, including a free plan,
  premium plan, and advanced plan. Baserow is designed to bring structure to
  organizations and make businesses future-proof.
instructions: It may take several minutes for Baserow to boot up.
changeLog:
  - date: 2022-10-05
    description: first release
links:
  - label: Website
    url: https://baserow.io/
  - label: Gitlab
    url: https://gitlab.com/bramw/baserow
contributors:
