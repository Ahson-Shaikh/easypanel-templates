name: Openblocks
description: Openblocks is an open-source low code platform that allows you to
  quickly build admin panels, dashboards, approval queues, and client support
  apps. It offers a comprehensive selection of UI components, seamless
  embedding, and the ability to connect to any data source without limitations.
  Openblocks is a developer-first platform that allows you to extend built-in
  components using JavaScript and leverage external JavaScript libraries. It
  provides security and reliability through self-hosting options and role-based
  access control. Openblocks has received positive feedback from developers for
  its polished interface, functionality, and speed.
