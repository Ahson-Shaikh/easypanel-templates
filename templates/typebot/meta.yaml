benefits:
  - title: Build advanced chatbots visually
    description: Typebot allows you to create unique chat experiences using powerful
      blocks. You can easily drag and drop blocks to build your app and even add
      custom code if needed.
  - title: Replace old school forms
    description: Typebot is a better way to ask for information compared to
      traditional forms. It leads to an increase in customer satisfaction and
      retention, and multiplies your conversion rate by 3.
  - title: Collect results in real-time
    description: With Typebot, you can collect user responses on each question in
      real-time. This ensures that you won't lose any valuable data.
features:
  - title: Easy building experience
    description: All you have to do is drag and drop blocks to create your app. You
      can also add custom code if you have specific needs.
  - title: Embed it in a click
    description: Embedding your typebot in your applications is easy. Typebot
      provides step-by-step platform-specific instructions to ensure that your
      typebot feels native.
  - title: Integrate with any platform
    description: Typebot offers native integrations blocks and instructions on how
      to embed typebot on particular platforms.
  - title: Hidden fields
    description: Include data in your form URL to segment your users and use their
      data directly in your form.
  - title: Team collaboration
    description: Invite your teammates to work on your typebots with you.
  - title: Link to sub typebots
    description: Reuse your typebots in different parent bots.
  - title: Custom code
    description: Customize everything with your own Javascript & CSS code.
  - title: Custom domain
    description: Connect your typebot to the custom URL of your choice.
  - title: Folder management
    description: Organize your typebots in specific folders to keep it clean and
      work with multiple clients.
