name: Typebot
description: Typebot is an app that allows you to build advanced chatbots
  visually. You can embed these chatbots anywhere on your web or mobile apps and
  start collecting results in real-time. Typebot replaces traditional forms and
  leads to an increase in customer satisfaction and conversion rates. It offers
  an easy building experience with drag and drop blocks, as well as the ability
  to add custom code. You can integrate Typebot with any platform and it
  provides several native integrations blocks. Typebot also offers features like
  hidden fields, team collaboration, custom code customization, custom domain
  connection, and folder management. Many users have reported significant
  improvements in conversion rates and customer service workload reduction after
  using Typebot. The app is loved by teams and creators from all around the
  world.
instructions: Open the builder URL to access typebot.
