  type: object
  required:
    - projectName
    - builderServiceName
    - viewerServiceName
    - builderDomain
    - viewerDomain
    - builderServiceImage
    - viewerServiceImage
    - storageServiceImage
    - databaseServiceName
    - storageServiceName
