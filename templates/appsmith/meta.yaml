benefits:
  - title: Build custom software on top of data
    description: Appsmith allows engineers to build custom software on top of their
      data, enabling them to create applications tailored to their specific
      needs.
  - title: Streamline operations and automate processes
    description: With Appsmith, businesses can simplify internal tool development,
      streamline operations, and automate processes, leading to increased
      efficiency and productivity.
  - title: Integrate multiple apps and data
    description: Appsmith provides the ability to quickly integrate multiple apps
      and data, allowing businesses to consolidate their tools and streamline
      workflows.
  - title: Enhance legacy apps with new features
    description: Appsmith enables businesses to enhance their legacy apps with new
      features, extending the functionality and lifespan of existing
      applications.
features:
  - title: Data integration
    description: Appsmith allows users to bring in data from any data source,
      including databases, SaaS tools, and GraphQL/REST APIs. Users can query
      their data directly using SQL or the query builder.
  - title: Drag and drop UI builder
    description: Appsmith provides a drag and drop interface with 45+ customizable
      widgets, allowing users to create beautiful and responsive UIs without
      writing code.
  - title: Customization and control with code
    description: Users can write in-line JavaScript or reusable code blocks to
      customize their app's functionality, extend the UI, or add conditional
      logic.
  - title: Dev-first workflows
    description: Appsmith supports git-based version control, allowing users to sync
      their apps to a git repository and use familiar development workflows. It
      also provides a built-in JavaScript editor with autocomplete, multi-line
      editing, debugging, and linting.
  - title: Extend existing apps
    description: Appsmith allows users to extend the functionalities of their
      existing SaaS apps by embedding them with Appsmith. It also provides RBAC,
      audit logging, single sign-on, and authentication integrations for secure
      access.
  - title: Secure self-hosting
    description: Appsmith can be self-hosted for total control, privacy, and
      security. It offers solid 256-bit encryption, TLS-encrypted connections,
      and encrypted credentials.
  - title: Open-source and community-driven
    description: Appsmith is an open-source platform licensed under Apache License
      2.0. It has a thriving developer community, best-in-class support, and a
      growing partner ecosystem.
