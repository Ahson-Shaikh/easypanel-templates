name: Appsmith
description: Appsmith is a platform that allows engineers to build custom
  software on top of their data. It provides intent-based auto-layouts to help
  build responsive apps faster. With Appsmith, technical users can quickly
  build, deploy, and share applications with end-users to run critical business
  operations. It simplifies internal tool development for businesses,
  streamlining operations, automating processes, and integrating multiple apps
  and data. Appsmith offers features such as data integration from any data
  source, drag and drop widgets to build UI, customization and control with
  code, dev-first workflows with git-based version control, and the ability to
  extend existing apps. It also provides security features such as RBAC, audit
  logging, single sign-on, and secure sign-ups and logins. Appsmith is
  open-source, transparent, and community-driven, with a growing partner
  ecosystem and best-in-class support.
