name: OpenProject
description: OpenProject is an open-source project management software that
  offers efficient classic, agile, or hybrid project management in a secure
  environment. It allows users to take control of their data and protect their
  privacy with data sovereignty. OpenProject provides system and network
  security, free and open-source software (FOSS), and peace of mind hosting in
  the EU. It is suitable for both on-premises installation and cloud hosting.
  With OpenProject, teams can easily connect, structure their work, and achieve
  results. It offers project planning and scheduling, agile project management
  with Scrum and Kanban methodologies, and a team planner to visually assign
  tasks. OpenProject is a leading open-source project management software with a
  large community of users and developers. It offers different hosting options,
  including self-managed, enterprise on-premises, and enterprise cloud.
  OpenProject is trusted by successful companies and has received positive
  feedback from customers.
