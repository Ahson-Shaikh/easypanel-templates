benefits:
  - title: Data Sovereignty
    description: OpenProject allows users to take control of their data and protect
      their privacy in a secure environment. Users have full control and 100%
      data ownership, knowing where their data is stored and what happens to it.
  - title: System and Network Security
    description: OpenProject offers the highest level of security and protection of
      data with features such as HTTPS encryption, password security, two-factor
      authentication, and session runtime definition.
  - title: Free and Open-Source Software (FOSS)
    description: OpenProject is free and open-source software, giving users the
      freedom to run, share, study, and modify it without limitations. It is
      licensed under GNU GPL v3.
  - title: Peace of Mind Hosting in the EU
    description: With OpenProject's Enterprise Cloud, data is stored on secure
      servers within the EU. The data center and network architecture are
      designed to meet the needs of highly security-conscious organizations.
features:
  - title: Project Planning and Scheduling
    description: OpenProject allows users to create and visualize project plans with
      shared timelines. It helps analyze required activities and create detailed
      plans to deliver project deliverables on time.
  - title: Agile, Scrum & Kanban
    description: OpenProject supports agile project management and methodologies
      such as Scrum and Kanban. It provides the perfect tool for agile teams to
      build, measure, and learn with each iteration.
  - title: Team Planner
    description: OpenProject's team planner allows users to visually assign tasks to
      team members in a weekly or bi-weekly calendar. It helps plan team
      activities and provides a better perspective on the topics the team is
      working on.
