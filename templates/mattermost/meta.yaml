name: Mattermost
description: Mattermost is a secure collaboration app designed for technical and
  operational teams. It provides a familiar user interface, fast performance,
  and a complete set of user collaboration tools and features. Mattermost offers
  a self-managed installation option for better integration with existing IT
  assets and more control over data storage. It is HIPAA compliant, making it
  suitable for healthcare organizations. With local hosting and simple Docker
  installation, data security compliance is easy to achieve. Mattermost is
  highly customizable and offers flexible integrations, allowing teams to adapt
  the app to their workflow. It is built with stringent security and privacy
  requirements in mind, providing granular admin controls, full control over
  data, advanced compliance auditing and reporting, and options for on-prem and
  secure cloud deployment. Mattermost is trusted by thousands of technical teams
  worldwide and has a large and active community of contributors.
