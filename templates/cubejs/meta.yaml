name: CubeJS
description: Cube is an embedded analytics app that provides a semantic layer
  for every data app. It allows data engineers and developers to make their data
  consistent, secure, performant, and accessible across every application.
  Cube's semantic layer acts as a middleware between data sources and data
  applications, enabling users to define and manage metrics, grant access
  control, ensure data caching, and connect data to any front-end application
  through APIs. With Cube, users can unify their organization's knowledge base,
  improve application performance, reduce development time, and create
  beautiful, data-rich user experiences.
instructions: null
