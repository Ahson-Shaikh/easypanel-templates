name: Mealie
description: Mealie is a self-hosted recipe manager and meal planner app. It has
  a RestAPI backend and a reactive frontend application built in Vue for a
  pleasant user experience. With Mealie, you can easily import recipes from
  websites, create meal plans, and share recipes and meal plans with your family
  and cooking club. The app also supports automatic backups and provides an open
  API for full control of the backend server.
instructions: Please use the following credentials to login. changeme@easypanel.io|MyPassword
