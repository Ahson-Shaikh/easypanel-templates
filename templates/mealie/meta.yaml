tags:
  - Productivity
  - Web Hosting
benefits:
  - title: Easy Recipe Import
    description: Quickly and easily import recipes from websites using the built-in
      recipe scraper.
  - title: Meal Planner
    description: Create meal plans for the week, month, or year to stay organized
      and plan your meals in advance.
  - title: User Management
    description: Add new users, create user groups, and share recipes and meal plans
      with your family and cooking club.
  - title: Automatic Backups
    description: Keep your data safe with automatic backups in any format supported
      by Jinja2 templates.
  - title: Open API
    description: API-driven application gives you full control of the backend server
      with interactive documentation.
features:
  - title: Recipe Import
    description: Easily import recipes from websites or create your own family
      recipes using the UI editor.
  - title: Meal Planner
    description: Create meal plans for the week, month, or year and stay organized
      with your cooking schedule.
  - title: User Management
    description: Add new users, create user groups, and share recipes and meal plans
      with your family and cooking club.
  - title: Automatic Backups
    description: Keep your data safe with automatic backups in any format supported
      by Jinja2 templates.
  - title: Rich User Interface
    description: Use a beautiful and intuitive user interface to create, edit, and
      delete recipes. Recipe editor supports markdown syntax.
  - title: Webhooks
    description: Schedule webhooks to send notifications to 3rd party services with
      today's meal plan data.
  - title: Open API
    description: API-driven application gives you full control of the backend server
      with interactive documentation.
