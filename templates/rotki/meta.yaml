name: Rotki
description: Rotki is an open source portfolio tracking, analytics, accounting,
  and tax reporting tool for crypto assets. It aims to bring transparency into
  the crypto and financial sectors through the use of open source. With Rotki,
  your data is stored encrypted locally on your computer, giving you ownership
  and control over your financial data.
instructions: null
