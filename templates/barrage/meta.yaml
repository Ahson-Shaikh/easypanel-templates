    description: You can add torrents to Barrage by URL or magnet links.
  - title: Sort and Filter Torrents
    description: Barrage allows you to sort and filter your torrents for easy management.
  - title: Speed Limits
    description: You can set global upload and download speed limits in Barrage.
  - title: File Priority
    description: Barrage allows you to change the priority of files within a torrent.
  - title: Torrent Options
    description: You can modify various options for your torrents in Barrage.
