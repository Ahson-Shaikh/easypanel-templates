name: Barrage
description: "Barrage is a minimal Deluge WebUI with full mobile support. It
  allows you to manage your torrents from any device with a responsive
  mobile-first design. You can add torrents by URL or magnet, sort and filter
  torrents, set global upload and download speed limits, change file priority,
  and modify torrent options. Barrage can be deployed using Docker and requires
  the following environment variables: NEXTAUTH_SECRET (used to encrypt the
  NextAuth.js JWT), DELUGE_URL (the Deluge WebUI URL), DELUGE_PASSWORD (the
  password for the Deluge WebUI), and BARRAGE_PASSWORD (the password for
  accessing Barrage)."
