name: RabbitMQ
description: RabbitMQ is an open source message broker that is widely deployed
  and used by small startups and large enterprises worldwide. It is lightweight
  and easy to deploy on premises and in the cloud, and supports multiple
  messaging protocols and streaming. RabbitMQ can be deployed in distributed and
  federated configurations to meet high-scale, high-availability requirements.
  It runs on many operating systems and cloud environments, and provides a wide
  range of developer tools for most popular languages. RabbitMQ offers features
  such as asynchronous messaging, cross-language messaging, distributed
  deployment, pluggable authentication and authorization, and management and
  monitoring tools. It also has commercial features like intra-cluster
  compression, warm standby replication, and 24/7 expert support. RabbitMQ can
  be downloaded and installed on popular operating systems and languages, and
  there are tutorials available to help users get started. Commercial offerings
  and support agreements are available from VMware, and technical support and
  cloud hosting are provided by various companies. There is a vibrant community
  around RabbitMQ with mailing lists, Discord server, and Slack channel for
  users to connect and get help. Contributions to RabbitMQ are welcome from the
  community.
