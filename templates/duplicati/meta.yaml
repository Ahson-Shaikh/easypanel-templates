tags:
  - Cloud Storage
  - Backup
benefits:
  - title: Secure Backup
    description: Duplicati uses strong AES-256 encryption to protect your privacy.
      You can also use GPG to encrypt your backup.
  - title: Online Backup
    description: Duplicati was designed for online backups and handles network
      issues nicely. It can resume interrupted backups and regularly tests the
      content of backups.
  - title: Cross-Platform
    description: Duplicati runs on Windows, macOS, and Linux, making it accessible
      on different operating systems.
features:
  - title: Multiple Backends
    description: Duplicati works with standard protocols like FTP, SSH, WebDAV, as
      well as popular services like Backblaze B2, Microsoft OneDrive, Amazon S3,
      Google Drive, and more.
  - title: Strong Encryption
    description: Backup files and folders with strong AES-256 encryption to ensure
      the security of your data.
  - title: Incremental Backups
    description: Save space with incremental backups that only backup changed parts
      of files.
  - title: Web-based Interface
    description: Duplicati is configured through a web interface that can be
      accessed from any browser, even on mobile devices.
  - title: Command Line Interface
    description: Run backups on any machine through the command line interface.
  - title: Built-in Scheduler
    description: Duplicati has a built-in scheduler for automated backups.
  - title: Free and Open Source
    description: Duplicati is free software and open source, licensed under LGPL. It
      can be used for free, even for commercial purposes.
