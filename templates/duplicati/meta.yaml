name: Duplicati
description: Duplicati is a free backup software that allows you to store
  encrypted backups online. It works on Windows, macOS, and Linux. You can
  backup files and folders with strong AES-256 encryption, save space with
  incremental backups and data deduplication, and run backups through the
  web-based interface or command line interface. Duplicati supports various
  protocols and services for backup storage, including FTP, SSH, WebDAV,
  Backblaze B2, Microsoft OneDrive, Amazon S3, Google Drive, and more. It is
  free and open source, and runs on Windows, Linux, and macOS.
instructions: null
changeLog:
  - date: 2022-08-05
    description: first release
