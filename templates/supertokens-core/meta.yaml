name: Supertokens Core
description: SuperTokens is an authentication solution that allows developers to
  build secure and customizable user authentication systems for their
  applications. It offers features such as user roles, two-factor
  authentication, single sign-on (SSO), session management, user management, and
  account linking. SuperTokens can be easily integrated into any application
  using its frontend SDKs and helper functions. It is trusted by startups and
  enterprises alike and can be set up in just 5 minutes. SuperTokens is
  reasonably priced and offers hosted solutions on your own domain, eliminating
  the need for redirects. It also supports multi-tenant SSO and can be
  configured to work with Okta, Microsoft AD, and SAML per customer. SuperTokens
  has received positive feedback from users and has been praised for its
  simplicity, customizability, and responsive support. It is used by top
  companies and has been featured in case studies showcasing its effectiveness
  in preventing fraud and improving authentication for businesses. SuperTokens
  is an open-source project with a large community of contributors and offers
  extensive documentation and resources for developers. It is backed by
  Y-Combinator and has raised $300 million in funding. SuperTokens works with
  over 25 frameworks and is compatible with various authentication methods such
  as email/password login, social login (OAuth), and passwordless login. It
  provides guides, implementation recipes, and API references to help developers
  get started. SuperTokens is committed to security and is SOC2 compliant,
  ensuring the protection of over 5 million identities. The company has a strong
  focus on customer support, with 99.9% uptime and a quick response time to user
  requests. SuperTokens offers a free trial and has a pricing model that suits
  different business needs. The company is actively developing new features and
  has a roadmap for future enhancements. SuperTokens is actively hiring and
  invites talented individuals to join their team.
instructions: Check environment tab for your API key
