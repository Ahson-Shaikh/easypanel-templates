name: Weblate
description: Weblate is a libre software web-based continuous localization
  system used by over 2500 libre projects and companies in more than 165
  countries. It allows for the translation of software, documentation, and other
  content.
instructions: Please use the following credentials to login. changeme@easypanel.io|changeme
changeLog:
  - date: 2022-11-23
    description: first release
  - date: 2023-03-22
    description: Update to v4.16
links:
  - label: Documentation
    url: https://docs.weblate.org/en/latest/index.html
  - label: Github
    url: https://github.com/WeblateOrg/weblate
contributors:
  - name: Supernova3339
    url: https://github.com/Supernova3339
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - databaseServiceName
    - redisServiceName
    - emailNoReply
    - emailHost
    - emailUsername
    - emailPassword
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: weblate
    appServiceImage:
      type: string
      title: App Service Image
      default: weblate/weblate:4.16.2-1
    databaseServiceName:
      type: string
      title: Database Service Name
      default: weblate-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: weblate-redis
    emailNoReply:
      type: string
      title: No Reply Email
    emailHost:
      type: string
      title: Email Host
    emailUsername:
      type: string
      title: Email Username
    emailPassword:
      type: string
      title: Email Password
tags:
  - Developer Tools
  - Localization
benefits:
  - title: Continuous Localization
    description: Weblate provides a web-based interface for continuous localization,
      allowing for easy and efficient translation of content.
  - title: Version Control Integration
    description: Weblate integrates with version control systems like Git,
      Mercurial, and Subversion, making it easy to manage translations alongside
      code.
  - title: REST API and Client Libraries
    description: Weblate provides a REST API and client libraries for various
      programming languages, enabling developers to integrate translation
      workflows into their applications.
features:
  - title: Registration and User Profile
    description: Users can register and create profiles in Weblate, allowing for
      personalized translation experiences.
  - title: Translating Using Weblate
    description: Weblate provides a user-friendly interface for translating content,
      with features like translation memory, glossary, and automatic
      suggestions.
  - title: Downloading and Uploading Translations
    description: Translations can be easily downloaded and uploaded in various
      formats, making it convenient to work with external translation tools.
  - title: Version Control Integration
    description: Weblate integrates with popular version control systems, allowing
      for seamless translation management alongside code repositories.
  - title: Configuration and Customization
    description: Weblate can be configured and customized to fit the specific needs
      of translation projects, including access control, language definitions,
      and add-ons.
  - title: Translation Workflows
    description: Weblate supports various translation workflows, including
      single-language projects, multi-language projects, and collaborative
      translation.
