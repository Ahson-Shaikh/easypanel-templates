name: Kavita
description: Kavita is a rocket fueled self-hosted digital library app that
  supports a vast array of file formats. It has a slick design and offers
  lightning-fast performance. With Kavita, you can quickly resume your reading
  from your homepage, browse manga, comics, and books, and search for content.
  The app supports metadata filtering, ratings, and reviews for manga. It also
  has a built-in manga/comic/image reader and a customizable book reader. Kavita
  supports extensive file formats including ZIP, RAR, CBR, CBZ, EPUB, PDF, and
  more. It offers features like image scaling, fullscreen mode, dark mode,
  immersive mode, and customizable reading settings. The app allows user
  management and sharing, with the ability to create users and share libraries.
  Kavita is cross-platform and responsive, with no dependencies. It has a fast
  and efficient library scan, full metadata support, and cool statistics for
  individual user accounts and the server. The app is accessible and frequently
  updated with new features. It is available on Windows, Linux, macOS, Docker,
  and other platforms.
