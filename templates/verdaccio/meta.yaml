name: Verdaccio
description: Verdaccio is a lightweight private npm proxy registry built in
  Node.js. It provides a compatible API with npm clients and supports semantic
  versioning. Verdaccio is a web app based on Node.js that acts as a private npm
  registry and a local network proxy. It is easy to install and use, and offers
  Docker and Kubernetes support. It is 100% compatible with yarn, npm, and pnpm.
