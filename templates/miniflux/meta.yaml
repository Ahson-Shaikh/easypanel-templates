name: Miniflux
description: Miniflux is a minimalist and opinionated feed reader. It focuses on
  simplicity and readability, with a lightweight user interface and optimized
  page layout. It allows you to download original article contents and removes
  pixel trackers for privacy. Miniflux is fast and efficient, with keyboard
  shortcuts for easy navigation. It is free, open source, and self-hosted, with
  options for installation via binary, package, or Docker image. Donations are
  accepted to support the project.
instructions: null
