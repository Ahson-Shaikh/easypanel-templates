tags:
  - Productivity
  - RSS
benefits:
  - title: Optimized for readability
    description: The page layout, fonts, and colors are chosen to be readable on a
      screen. The most important thing is the content.
  - title: Download original article contents
    description: Do you have feeds that display only a summary? Fetch the original
      article automatically.
  - title: No fancy features
    description: Miniflux focuses on simplicity. Less is more!
  - title: Fast and efficient
    description: Be productive, use the keyboard shortcuts to navigate through the
      application. Scan quickly your unread items with the lightweight user
      interface.
  - title: Your privacy is guaranteed
    description: Nobody resells your private data or tracks your usage. No
      advertising and user tracking. Miniflux removes automatically pixel
      trackers.
  - title: Super simple installation
    description: Miniflux is compiled statically without external dependencies, drop
      the binary on your server and you are done. You also have the choice to
      use the RPM/Debian package or the Docker image.
  - title: Free, open source and self-hosted
    description: Miniflux is a free and open source project distributed under the
      permissive Apache 2.0 License.
  - title: Donations
    description: Do you like Miniflux? Make a donation. You can donate via LiberaPay
      or PayPal.
features:
  - title: Minimalist and opinionated feed reader
    description: Miniflux is a minimalist and opinionated feed reader that focuses
      on simplicity and readability.
