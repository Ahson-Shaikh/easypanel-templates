name: Nango
description: Nango is an open-source product integration platform that allows
  developers to build integrations quickly and maintain full control. It
  provides pre-built (O)Auth, API configuration, and templates for over 100
  APIs. With Nango, developers can authorize integrations, sync data with
  external APIs, and unify integration code using a single API and unified
  models. The platform offers managed API authentication, bi-directional sync,
  real-time updates through webhooks, and an admin console to monitor activity
  and traffic. Nango supports any API and any use case, with templates for 100+
  APIs out-of-the-box and the ability to add custom APIs. It is language
  agnostic and works with every programming language and framework. Nango is
  100% open source, allowing developers to leverage the community's shared
  knowledge and contributions. The platform is loved by developers and CTOs for
  its ease of use, time-saving capabilities, and seamless OAuth implementation.
  Nango offers both self-hosted and cloud options for deployment.
instructions: Check the environment tab for your API key. Follow the
  instructions in the FILE mount.
