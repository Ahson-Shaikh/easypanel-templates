name: Metabase
description: Metabase is a fast analytics app with a friendly user experience
  and integrated tooling that allows companies to explore data on their own. It
  offers a visual query builder, interactive dashboards, and the ability to
  connect to over 20 data sources. Metabase is accessible to all, with a free
  open-source tier and paid plans available. It is trusted by over 50,000
  companies and offers enterprise-scaled compliance and security features.
  Metabase also supports embedded analytics, allowing customer-facing analytics
  to be integrated into products.
instructions: null
changeLog:
  - date: 2022-11-08
    description: first release
links:
  - label: Website
    url: https://www.metabase.com/
  - label: Documentation
    url: https://www.metabase.com/docs/latest/
  - label: Github
    url: https://github.com/metabase/metabase/
