schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - linkdingSuperuserName
    - linkdingSuperuserPassword
    - databaseType
    - databaseServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: linkding
    appServiceImage:
      type: string
      title: App Service Image
      default: sissbruecker/linkding:1.17.2
    linkdingSuperuserName:
      type: string
      title: Superuser Name
    linkdingSuperuserPassword:
      type: string
      title: Superuser Password
    linkdingDisableBackgroundTasks:
      type: boolean
      title: Disable background tasks
      default: false
    linkdingDisableURLValidation:
      type: boolean
      title: Disable URL validation
      default: false
    databaseType:
      type: string
      title: Database Type
      default: sqlite
      oneOf:
        - enum:
            - sqlite
          title: SQLite
        - enum:
            - postgres
          title: PostgreSQL
    databaseServiceName:
      type: string
      title: Database Service Name (Can be ignored if SQLite)
      default: linkding-db
