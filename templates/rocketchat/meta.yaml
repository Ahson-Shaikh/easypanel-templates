benefits:
  - title: Secure and Compliant
    description: Rocket.Chat ensures data privacy and security, supporting
      compliance with GDPR, HIPAA, and other regulations.
  - title: Customizable and Flexible
    description: Rocket.Chat can be customized and integrated with your ecosystem
      using open APIs. It offers a wide range of customization and
      white-labeling options.
  - title: Team Collaboration
    description: Bring together messages, projects, and tasks into one place to
      improve team productivity.
  - title: Omnichannel Customer Service
    description: Engage in seamless interactions with customers across various
      channels, ensuring great customer experiences.
  - title: Chat Engine
    description: Create custom messaging experiences within your app or website by
      integrating Rocket.Chat components.
  - title: Marketplace
    description: Extend and customize your workspace with custom apps, plugins, and
      webhooks from the Rocket.Chat Marketplace.
