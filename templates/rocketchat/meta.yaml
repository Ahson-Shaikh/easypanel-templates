name: Rocket.Chat
description: Rocket.Chat is a customizable open-source communications platform
  for organizations with high data protection standards. It enables real-time
  conversations between colleagues, other companies, or customers across web,
  desktop, or mobile devices. Rocket.Chat integrates with multiple conversation
  channels and offers a mobile app for easy access. It can be deployed on your
  server or used as a SaaS solution. Rocket.Chat 6.0 is the latest version,
  offering enhanced security and scalability.
