name: Languagetool
description: LanguageTool is a multilingual spelling, style, and grammar checker
  that helps correct or paraphrase texts. It offers browser add-ons for Chrome,
  Edge, Firefox, Safari, and Opera, as well as office plugins for Google Docs,
  Word, OpenOffice, and LibreOffice. It also has desktop apps for macOS and
  Windows. LanguageTool is trusted by organizations such as BMW Group, European
  Union, Spiegel Magazine, Deutsche Presse-Agentur, Blinkist, and Schweizer
  Radio und Fernsehen. It offers a distraction-free writing experience, personal
  dictionary, quality scoring for evaluating style and grammar, and secure
  storage of texts. LanguageTool is available in multiple languages and offers a
  free version with the option to upgrade to premium for advanced punctuation,
  style, and typography suggestions. It also provides a browser add-on that
  works anywhere on the web and offers tips on how to improve text while typing.
  LanguageTool integrates with popular writing apps and programs such as Google
  Docs, Microsoft Word, LibreOffice, and OpenOffice. It helps with spelling
  correction, grammar checking, punctuation fixing, casing confirmation, style
  improvement, and sentence paraphrasing. LanguageTool is suitable for
  professionals, students, and writers, and also offers a proofreading API for
  businesses. It is available in English, German, Spanish, Dutch, French,
  Russian, Italian, Catalan, Portuguese (BR), Portuguese (PT), Ukrainian, and
  Polish.
