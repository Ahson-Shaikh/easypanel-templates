name: Directus
description: Directus is an open-source data platform that allows developers to
  turn any SQL database into an API and create beautiful no-code apps. With over
  22,000 stars on GitHub and millions of downloads, Directus is a powerful tool
  for managing and visualizing data.
instructions: null
changeLog:
  - date: 2022-07-12
    description: first release
links:
  - label: Website
    url: https://directus.io/
  - label: Documentation
    url: https://docs.directus.io/
  - label: Github
    url: https://github.com/directus/docs
contributors:
  - name: Ponkhy
    url: https://github.com/Ponkhy
  - name: Andrei Canta
    url: https://github.com/deiucanta
schema:
  type: object
  required:
    - projectName
    - appServiceName
    - appServiceImage
    - adminEmail
    - adminPassword
    - databaseType
    - databaseServiceName
    - redisServiceName
  properties:
    projectName:
      type: string
      title: Project Name
    appServiceName:
      type: string
      title: App Service Name
      default: directus
    appServiceImage:
      type: string
      title: App Service Image
      default: directus/directus:9.18.1
    adminEmail:
      type: string
      title: Admin Email
      description: admin@example.com
    adminPassword:
      type: string
      title: Admin Password
    databaseType:
      type: string
      title: Database Type
      oneOf:
        - enum:
            - postgres
          title: Postgres
        - enum:
            - mysql
          title: MySQL
    databaseServiceName:
      type: string
      title: Database Service Name
      default: directus-db
    redisServiceName:
      type: string
      title: Redis Service Name
      default: directus-redis
tags:
  - Developer Tools
  - API
benefits:
  - title: Flexible and customizable
    description: Directus can be used with any SQL database and offers a dynamic API
      that can be easily customized to fit your specific needs.
  - title: No vendor lock-in
    description: Directus allows you to remain in complete control of your database,
      with no need to migrate to a proprietary data model.
  - title: Blazing-fast performance
    description: Built with Node.js and Vue.js, Directus offers high performance and
      easy extensibility for developers.
features:
  - title: Data Engine
    description: Turn any SQL database into an API and manage data with ease.
  - title: Data Studio
    description: Create custom dashboards and visualizations for your data.
  - title: Flows
    description: Automate workflows and data processes with no code.
  - title: Headless CMS
    description: Manage content for websites, apps, and other digital experiences.
  - title: Backend-as-a-Service
    description: Efficiently connect data and build APIs for scalable projects.
  - title: Internal Tool Builder
    description: Build back-office apps and admin panels for your business data.
  - title: Data Management & Analytics
    description: Build no-code dashboards for IoT data and business intelligence.
