name: HumHub
description: HumHub is a free social network software and framework that allows
  you to create your own customized social network, social intranet, or
  enterprise application. It is lightweight, powerful, and user-friendly. With
  HumHub, you can communicate and collaborate with others, create spaces for
  different projects or groups, extend your profile, and customize the platform
  according to your needs. It is open-source, flexible, and secure, giving you
  full control over your data. HumHub also offers professional services and
  support for your projects.
instructions: null
