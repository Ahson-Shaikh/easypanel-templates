  - title: Configurable and Customizable
    description: BookStack is highly configurable, allowing users to customize the
      name, logo, registration options, and more.
  - title: Multi-Lingual Support
    description: BookStack supports multiple languages, thanks to community contributors.
  - title: Integrated Authentication
    description: BookStack provides integrated authentication with social providers
      like GitHub, Google, Slack, AzureAD, and more. It also offers options for
      enterprise environments like Okta, SAML2, and LDAP.
  - title: Powerful Features
    description: BookStack offers powerful features such as search and linking,
      cross-book sorting, page revisions, image management, role and permission
      system, multi-factor authentication, dark and light modes, and more.
features:
  - title: Simple and Easy Interface
    description: BookStack has a simple WYSIWYG interface for editing pages, and all
      content is organized into books, chapters, and pages.
  - title: Free and Open Source
    description: BookStack is fully free and open-source, released under the MIT license.
  - title: Low System Requirements
    description: BookStack is built using PHP and MySQL and can run on a $5 Digital
      Ocean VPS.
  - title: Built-In Diagrams
    description: BookStack has built-in diagrams.net drawing capability for creating
      diagrams within documentation.
  - title: Optional Markdown Editor
    description: BookStack supports writing in Markdown with a provided markdown
      editor and live-preview.
  - title: Multi-Factor Authentication
    description: BookStack has built-in multi-factor authentication options,
      including TOTP and static backup codes.
  - title: Dark and Light Modes
    description: BookStack provides both a light theme and a dark theme for the user
      interface.
