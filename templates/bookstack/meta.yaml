name: Bookstack
description: BookStack is a simple, self-hosted, easy-to-use platform for
  organizing and storing information. It is a free and open-source wiki software
  that allows users to create and manage books, chapters, and pages. The content
  in BookStack is fully searchable, and users can link directly to any paragraph
  to keep documentation connected. BookStack is highly configurable, allowing
  users to customize the name, logo, and registration options. It is built using
  PHP and MySQL and can run on a $5 Digital Ocean VPS. BookStack supports
  multiple languages and offers an optional Markdown editor. It also provides
  integrated authentication with social providers and enterprise options like
  Okta, SAML2, and LDAP. Other features include powerful search and linking,
  page revisions, image management, role and permission system, multi-factor
  authentication, dark and light modes, and more. BookStack is developed by Dan
  Brown and the community.
