name: HedgeDoc
description: HedgeDoc is an open-source, web-based, self-hosted, collaborative
  markdown editor. It allows users to easily collaborate on notes, graphs, and
  presentations in real-time. The editor runs in the browser and can be
  installed on a server. HedgeDoc supports features such as real-time
  collaboration, presentation mode, graphs and diagrams, easy-to-use permission
  system, revisions, and low system requirements. It is licensed under AGPLv3
  and is community-driven.
