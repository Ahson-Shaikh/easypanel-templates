benefits:
  - title: Web-based
    description: The editor runs in the browser, so no extra software is needed.
  - title: Self-hosted
    description: Users can keep control of their data by hosting HedgeDoc on their
      own server.
  - title: Real-time collaboration
    description: Users can collaborate in real-time with others on notes, graphs,
      and presentations.
features:
  - title: Presentation mode
    description: HedgeDoc can be used to build and present slides in markdown,
      powered by reveal.js.
  - title: Graphs & diagrams
    description: HedgeDoc supports various types of graphs, diagrams, and embedded content.
  - title: Easy-to-use permission system
    description: Users can manage permissions of their notes with a simple dropdown
      selection.
  - title: Revisions
    description: HedgeDoc keeps track of changes to notes and allows users to revert
      to any older version.
  - title: Low system requirements
    description: HedgeDoc can run smoothly on a Raspberry Pi and doesn't require
      much resources.
