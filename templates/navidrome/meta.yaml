name: Navidrome
description: Navidrome is an open source web-based music collection server and
  streamer. It allows you to enjoy your music collection from anywhere, by
  making it available through a modern Web UI and through a wide range of
  third-party compatible mobile apps, for both iOS and Android devices.
  Navidrome is lightweight, fast, and self-contained, making it suitable for
  resource-limited platforms like Raspberry Pi. It can handle large music
  libraries, supports transcoding on the fly to reduce data usage, and is built
  with modern technologies like GoLang, ReactJS, and Material-UI. Navidrome is
  compatible with the Subsonic API and actively maintained with regular releases
  and contributions welcome. Join the Navidrome community on Reddit or Discord
  for discussions, help, and announcements.
