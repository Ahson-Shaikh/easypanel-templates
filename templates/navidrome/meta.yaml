benefits:
  - title: Access your music from anywhere
    description: Navidrome allows you to access your music collection from anywhere
      using a modern Web UI or third-party mobile apps for iOS and Android
      devices.
  - title: Blazing fast
    description: Navidrome is lightweight, fast, and self-contained, running well
      even on resource-limited platforms like Raspberry Pi.
  - title: Handles large libraries
    description: Navidrome can handle large music collections, even tested with
      ~900K songs consisting of FLAC and MP3 files.
  - title: Transcoding on the fly
    description: Navidrome can convert and reduce your music files as you play them,
      saving your data plan.
  - title: Modern and up-to-date
    description: Navidrome is built with new technologies like GoLang, ReactJS, and
      Material-UI, ensuring modern features and compatibility.
  - title: Subsonic API compatible
    description: Navidrome is compatible with the Subsonic API, supporting all its
      clients and ecosystem.
  - title: Active project
    description: Navidrome is actively maintained with new releases on a regular
      basis, adding features and bug fixes.
  - title: Contributions welcome
    description: Navidrome follows a Pull Request contributions workflow on GitHub,
      and new users are always welcome to contribute.
