name: Fireshare
description: Fireshare is an app that allows users to easily share game clips,
  videos, or other media via unique links. It provides a simple and easy way to
  self-host videos and share them with friends through generated links. Users
  can organize their videos into categories, edit video details, and enable
  public or private access. The app supports mobile browsing, open graph support
  for sharing on websites and messaging apps, and LDAP authentication for user
  access management.
