name: Soketi
description: Soketi is a serverless WebSockets server that allows developers to
  deploy real-time applications at a cheaper cost. It is built with fast and
  resilient technology and is compatible with the Pusher protocol. With Soketi,
  developers have full control over app management and can trigger HTTP requests
  using webhooks. It can be deployed on Cloudflare Workers for global
  scalability. Soketi is a simple, fast, and open-source solution for real-time
  communication.
instructions: null
