name: Change Detection
description: changedetection.io is a website change detection, notification, and
  restock alert system. It allows users to monitor website pages for changes,
  such as price updates or restock notifications. The app supports various
  notification formats and offers features like PDF text support, JSON and XML
  monitoring, and extensive text triggers. It is loved by smart-shoppers,
  data-journalists, research engineers, data-scientists, security researchers,
  and more. The app is fully open-source and relies on and financially supports
  the libraries it builds on. It offers an easy subscription plan for
  $8.99/month with 5,000 URL watches included. The app can be used for a wide
  range of use cases, including monitoring pricing changes, tracking PDF file
  changes, detecting changes in JSON API responses, monitoring HTML source code
  for unexpected changes, and more. It also supports notifications via various
  channels like Discord, Email, Slack, Telegram, and API calls. The app can be
  installed using Docker, Python Pip, or as a standalone Windows application. It
  also provides proxy configuration options and supports Raspberry Pi and ARM
  devices. Commercial support is available for organizations that require it.
