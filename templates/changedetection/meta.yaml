features:
  - title: Website Change Monitoring
    description: Monitor website pages for changes, such as price updates, restock
      notifications, and more.
  - title: PDF Text Support
    description: Monitor and track changes in PDF files. Detect when a PDF file has
      text changes.
  - title: JSON and XML Monitoring
    description: Detect and monitor changes in JSON and XML API responses. Trigger
      notifications based on text changes.
  - title: Extensive Text Triggers
    description: Use text triggers to monitor specific changes in website content.
      Trigger notifications based on specific words, lines, or characters.
  - title: Flexible Notification Channels
    description: Receive notifications via Discord, Email, Slack, Telegram, API
      calls, and more. Supports 85+ notification formats.
  - title: Visual Selector Tool
    description: Target specific parts of a webpage using the Visual Selector tool.
      Easily monitor complex JSON with JSONPath or jq.
  - title: Browser Steps Configuration
    description: Perform interactive browser steps before performing change
      detection. Fill in text boxes, click buttons, and more.
  - title: Proxy Configuration
    description: Configure proxies for website monitoring. Supports Bright Data
      global proxy services.
  - title: Raspberry Pi and ARM Support
    description: Supports Raspberry Pi and ARM devices. Install and run the app on
      these devices.
  - title: Commercial Support
    description: Commercial support is available for organizations that require
      assistance with the app.
